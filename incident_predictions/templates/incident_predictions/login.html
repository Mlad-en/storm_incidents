<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: white;
        }

        .input-field input[type=email]:focus + label,
        .input-field input[type=password]:focus + label {
            color: #e91e63;
        }

        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 2px solid white;
            box-shadow: none;
        }

        .input-field input[type=email],
        .input-field input[type=password] {
            border-bottom: 2px solid white;
            box-shadow: none;
        }

    </style>
</head>

<body>
<div class="section"></div>
<main>
    <center>
        <div class="section"></div>
        <h5 class="red-text"></h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 red row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post" action="/weather_predictions">
                    {% csrf_token %}
                    <div class='row'>
                        <div class='col s12'>
                            <div class="section"></div>
                            <img src="https://www.brandweer.nl/wp-content/uploads/2021/07/logo-nav.svg"/>
                            <h5 class="white-text">Login into your account</h5>
                            <div class="section"></div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <label for="username" class="white-text">Enter your username</label>
                            <input id="username" name="{{ username.name }}"
                                   value="{{ username.value }}" class='validate white-text' type='text'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate white-text' type='password' name="{{ password.value }}" id='password'
                                   value="{{ password.value }}" />
                            <label for='password' class="white-text">Enter your password</label>
                        </div>
                    </div>

                    <br/>
                    <div class='row'>
                        <button type='submit' name='btn_login'
                                class='col s12 btn btn-large waves-effect white red-text'>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="section"></div>
        <div class="section"></div>
    </center>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
