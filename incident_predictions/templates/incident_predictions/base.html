<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Department - Storm Emulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" href="https://www.brandweer.nl/wp-content/themes/stuurlui/assets/img/favicon.ico">


    <style type="text/css">

        .errorlist li {
            color: orange;
        }

        .incorrect-type {
            color: orange;
        }

        .input-field input[type]:not([readonly]),
        .input-field input[type]:focus:not([readonly]),
        .input-field textarea:not([readonly]),
        .input-field textarea:focus:not([readonly]) {
            border-bottom: 1px solid white;
            box-shadow: 0 1px 0 0 white;
            color: white;
        }

        .input-field input[type]:focus:not([readonly]) + label,
        .input-field textarea:focus:not([readonly]) + label {
            color: white;
        }

        .input-field input[type].invalid,
        .input-field input[type].invalid:focus,
        .input-field textarea.invalid,
        .input-field textarea.invalid:focus {
            border-bottom: 1px solid orange;
            box-shadow: 0 1px 0 0 orange;
        }

        .input-field input[type].invalid:focus + label,
        .input-field input[type].invalid ~ .helper-text::after,
        .input-field input[type].invalid:focus ~ .helper-text::after,
        .input-field textarea.invalid:focus + label,
        .input-field textarea.invalid ~ .helper-text::after,
        .input-field textarea.invalid:focus ~ .helper-text::after {
            color: orange;
        }

        .input-field input[type].valid,
        .input-field input[type].valid:focus,
        .input-field textarea.valid,
        .input-field textarea.valid:focus {
            border-bottom: 1px solid white;
            box-shadow: 0 1px 0 0 white;
        }

        .input-field input[type].valid:focus + label,
        .input-field input[type].valid ~ .helper-text::after,
        .input-field input[type].valid:focus ~ .helper-text::after,
        .input-field textarea.valid:focus + label,
        .input-field textarea.valid ~ .helper-text::after,
        .input-field textarea.valid:focus ~ .helper-text::after {
            color: white;
        }

    </style>
</head>
<body>


<header class="red darken-4">
    <div class="navbar-fixed red darken-4">
        <nav class="red-darken-4">
            <div class="nav-wrapper red darken-4">
                <a href="#" class="brand-logo center">
                    <img src="https://www.brandweer.nl/wp-content/themes/stuurlui/assets/img/favicon.ico" alt="">
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Live Data</a></li>
                    <li><a href="badges.html">Predictions</a></li>
                    <li><a href="collapsible.html">Comparisons</a></li>
                    <li><a href="">XAI</a></li>
                    <li><a href=""></a></li>
                </ul>
            </div>
        </nav>

    </div>

    <ul class="sidenav sidenav-fixed red darken-4">
        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s4"></div>
                    <div class="col s4">
                        <a href="">
                            <img src="https://www.brandweer.nl/wp-content/themes/stuurlui/assets/img/favicon.ico"
                                 alt="">
                        </a>
                    </div>
                    <div class="col s4"></div>
                </div>

            </div>

        </div>
        <div class="row">
            <form class="col s12" method="post" action="/weather_predictions">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    {% if field != form.weather_main %}
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="{{ field.id }}"
                                       class="white-text">{{ field.label_tag }}</label>
                                <input id="{{ field.id }}" type="text" name="{{ field.name }}"
                                       value="{{ field.value|default:'0.00' }}" class="digit-field">
                            </div>
                        </div>

                    {% else %}
                    {% endif %}
                {% endfor %}
                <div class="row">
                    <div class="input-field col s12 red-text text-darken-4">
                          <div class="input-field col s12">
                            <select>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Materialize Select</label>
                          </div>

                </div>
                <div class="row">
                    <div class="input-field col s12 red-text text-darken-4">
                        <button class="btn  white red-text text-darken-4" type="submit"
                                name="action">Simulate
                            <i class="material-icons left">play_arrow</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ul>

</header>
<main>
    {{ amsterdam_map|safe }}

</main>


</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Materialize dropdown
    var elems = document.querySelectorAll('.dropdown-trigger');
    var instances = M.Dropdown.init(elems, options);
  });
</script>

</html>
