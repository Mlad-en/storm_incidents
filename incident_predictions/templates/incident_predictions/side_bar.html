{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    .container {
        height: 50px;
        position: relative;
    }

    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }

    .dropdown {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

</style>


{% block side_bar %}

    <ul class="sidenav sidenav-fixed red darken-4">
        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s4"></div>
                    <div class="col s4">
                        <a href="">
                            <img src="https://www.brandweer.nl/wp-content/themes/stuurlui/assets/img/favicon.ico"
                                 alt="">
                        </a>
                    </div>
                    <div class="col s4"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <form class="col s12" method="post" action="/weather_predictions">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    {% if field != form.weather_main %}
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="{{ field.id }}"
                                       class="white-text">{{ field.label_tag }}</label>
                                <input id="{{ field.id }}" type="text" name="{{ field.name }}"
                                       value="{{ field.value|default:'0.00' }}" class="digit-field">
                            </div>
                        </div>

                    {% else %}
                        <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                </div>
                    {% endif %}
                {% endfor %}
                <div class="row">
                    <div class="input-field col s12 red-text text-darken-4">
                        <div class="container">
                            <div class="vertical-center">
                                <button class="btn  white red-text text-darken-4 center" type="submit"
                                        name="action">Simulate
                                    <i class="material-icons left">play_arrow</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        </div>
    </ul>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });

    </script>

{% endblock %}
